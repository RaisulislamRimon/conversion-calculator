<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Calculator</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <div>
        <form
          id="unit-converter"
          class="flex flex-col justify-center items-center rounded-lg shadow-xl bg-gradient-to-r from-purple-500 to-blue-500 p-8"
        >
          <div
            class="flex flex-row space-x-4 items-center justify-center w-full mb-4"
          >
            <input
              type="number"
              id="input-value"
              class="rounded-md border border-transparent bg-gray-200 px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="Enter value..."
            />
          </div>

          <div
            class="flex flex-row space-x-4 items-center justify-center w-full"
          >
            <label for="input-unit" class="text-white font-bold text-xl"
              >From:</label
            >
            <select
              id="input-unit"
              class="rounded-md border border-transparent bg-gray-200 px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
            >
              <option value="feet">Feet</option>
              <option value="inches">Inches</option>
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
            </select>
          </div>

          <div
            class="flex flex-row space-x-4 items-center justify-center w-full mt-4"
          >
            <label for="output-unit" class="text-white font-bold text-xl"
              >To:</label
            >
            <select
              id="output-unit"
              class="rounded-md border border-transparent bg-gray-200 px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
            >
              <option value="feet">Feet</option>
              <option value="inches">Inches</option>
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
            </select>
          </div>

          <div
            class="flex flex-row space-x-4 items-center justify-center w-full mt-4"
          >
            <label for="output-value" class="text-white font-bold text-xl"
              >Result:</label
            >
            <input
              type="number"
              id="output-value"
              disabled
              class="rounded-md border border-transparent bg-gray-200 px-4 py-2"
            />
          </div>

          <button
            type="button"
            id="convert-button"
            class="w-full mt-8 rounded-md bg-white text-purple-500 font-bold px-4 py-2 shadow-md hover:bg-purple-100"
          >
            Convert
          </button>
        </form>
      </div>
    </section>

    <!-- javascript code -->
    <script src="js/unit-converter.js"></script>
  </body>
</html>
